<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <button type = "button" class = "btn btn-default active">default</button>
    <button type = "button" class = "btn btn-primary btn-lg" disabled = "disabled">primary</button>
   <button type = "button" class = "btn btn-info btn-sm">info</button>
   <button type = "button" class = "btn btn-success btn-xs">success</button>
   <button type = "button" class = "btn btn-warning">warning</button>
   <button type = "button" class = "btn btn-danger">danger</button>
  <button type = "button" class = "btn btn-link">link</button> 
  <hr>
<a class = "btn btn-default" href = "#" role = "button">Link</a>
<button class = "btn btn-success" type = "submit"><span class =              "glyphicon glyphicon-play-circle"></span>&nbsp;Button</button>
<input type = "button" class = "btn btn-info" value = "Input">
<input type = "submit" class = "btn btn-danger" value = "Submit">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
